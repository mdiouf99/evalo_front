
<div class="container">
  <h1>Rubrique</h1>
  <div class="row justify-content-end">
    <div class="col-2">
      <button type="button" class="btn btn-primary ajout " [routerLink]="['/parametrage/rubriqueedit']" >Ajouter</button>
    </div>
  </div>
<table class="table">
  <caption class="visually-hidden">Boosted tables basic look</caption>
  <thead>
  <tr>
    <th scope="col">Libelle</th>
    <th scope="col">Description</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rubrique of rubriques">
    <td>{{rubrique.libelle}}</td>
    <td>{{rubrique.description}}</td>
    <td>{{rubrique.status}}</td>
    <td><a [routerLink]="['/parametrage/rubriqueedit',rubrique.id]"><fa-icon [icon]="faPencil" ></fa-icon></a></td>
    <td><a  (click)="deleteRubrique(rubrique)"><fa-icon [icon]="faTrashCan" ></fa-icon></a></td>
  </tr>
  </tbody>
</table>
</div>
