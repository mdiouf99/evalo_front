
<div class="container">
  <h1>Version</h1>
  <div class="row justify-content-end">
    <div class="col-2">
      <button type="button" class="btn btn-primary ajout " [routerLink]="['/parametrage/versionedit']" >Ajouter</button>
    </div>
  </div>
  <table class="table">
    <caption class="visually-hidden">Boosted tables basic look</caption>
    <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let version of versions">
      <td>{{version.libelle}}</td>
      <td>{{version.status}}</td>
      <td><a [routerLink]="['/parametrage/versionedit',version.id]"><fa-icon [icon]="faPencil" ></fa-icon></a></td>
      <td><a  (click)="deleteVersion(version)"><fa-icon [icon]="faTrashCan" ></fa-icon></a></td>

    </tr>
    </tbody>
  </table>
</div>
