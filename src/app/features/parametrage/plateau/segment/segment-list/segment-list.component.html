
<div class="container">
  <h1>segment</h1>
  <div class="row justify-content-end">
    <div class="col-2">
      <button type="button" class="btn btn-primary ajout " [routerLink]="['/parametrage/plateau/segment/edit']" >Ajouter</button>
    </div>
  </div>
  <table class="table">
    <caption class="visually-hidden">Boosted tables basic look</caption>
    <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th scope="col">description</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let segment of segments">
      <td>{{segment.libelle}}</td>
      <td>{{segment.description}}</td>
      <td>{{segment.status}}</td>
      <td><a [routerLink]="['/parametrage/plateau/segment/edit',segment.id]"><fa-icon [icon]="faPencil" ></fa-icon></a></td>
      <td><a (click)="deleteSegment(segment)"><fa-icon [icon]="faTrashCan" ></fa-icon></a></td>
    </tr>
    </tbody>
  </table>
</div>
